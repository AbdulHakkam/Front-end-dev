 <body>
  <!---Navbar--->

  <nav>  
    <label class="logo">4Shoes</label>
    <input type="checkbox" id="button" name="button" class="checkbtn">
    <label for="button" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <ul >

    </ul>

  </nav>

  <section class="productSection">
    <div class="formPage">
      <form >
        <h4>FILTER</h4> 
        <hr>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="selectMenu">
          <option value="Men">Men</option>
          <option value="Women" >Women</option>
          <option value="any" selected>Any</option>

        </select>

        <label for="style">Style:</label>
        <select name="style" id="style" class="selectMenu">
          <option value="Any" selected>Any</option>
          <option value="Flat">Flat</option>
          <option value="Boot" >Boot</option>
          <option value="Sports">Sports</option>

        </select>
        <p>
          <label for="amount">Price range:</label>
          <input type="text" id="amount" readonly style="border:0; font-weight:bold;">
        </p>

        <div id="slider-range" class="slider"></div>

        <p>
          <label for="size">Size:</label>
          <input type="text" id="size-amount" readonly style="border:0; font-weight:bold;">
        </p>
        <div id="size-range" class="slider"></div>

        <label for="Color">Color:</label>
        <select name="color" id="color" class="selectMenu">
          <option value="Any" selected>Any</option>
          <option value="Red" >Red</option>
          <option value="Brown" >Brown</option>
          <option value="Black">Black</option>
          <option value="White">White</option>

        </select>



        <input type="button" value="Search" id="submitButton">

      </form>
    </div>





    <div class="productBody">
      <div class="search">
        <h1 class="header">Products</h1>
        <hr class="header">
        <ul>


        </ul>
        







      </div>
      <div class="favorites">
        <h1>Favourites</h1>
        <hr>
        <ul>

        </ul>
        <input type="button" value="Clear" id="clearButton">
      </div>

    </div>

  </section>
